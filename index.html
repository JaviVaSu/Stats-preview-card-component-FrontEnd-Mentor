<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <section class="contenedor">
      <section class="card">

        <div class="imagen">
          <img src="./images/image-header-desktop.jpg" alt="">
          <div class="fondo-morado"></div>
        </div>

        <div class="informacion">
          <h1>Get <span class="acento">insights</span> that help your business grow.</h1>
          <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          
          <div class="atribuciones">
  
            <div class="grupo1">
              <h2>10k+</h2>
              <p class="stats">companies</p>
            </div>
  
            <div class="grupo2">
              <h2>314</h2>
              <p class="stats">templates</p>
            </div>
  
            <div class="grupo3">
              <h2>12M+</h2>
              <p class="stats">queries</p>
            </div>
          </div>
  
        </div>
      </section>
    </section>
  </main>

</body>
</html>
